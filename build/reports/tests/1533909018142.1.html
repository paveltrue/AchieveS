<script type="text/javascript" language="javascript">
	
	var _RESET_PWD_SETTINGS = {
		I18N: {"missing_required":"You did not fill out all the fields.","short_password":"New password is too short. Passwords must be at least 4 characters long.","password_mismatch":"Your confirm password does not match your new password."},
		PSWD_LENGTH: 4	};

	$(document).ready(function() {
		var resetPwdCtrl = a3k.kidbiz.ResetPwdCtrl;
		resetPwdCtrl.init(_RESET_PWD_SETTINGS, false);

		$('#reset_pwd_submit').on('click', function( event ) {
			resetPwdCtrl.validateStudentForm();
		});

		$('#responseButton').on('click', function (e) {
			self.close();
		})
	});

</script>
