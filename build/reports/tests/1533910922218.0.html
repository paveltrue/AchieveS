  <script language="javascript">
    $(document).ready(function(){

      // detect CDN
      function onCdnDetection(ids) {
        result = '';

        for (cdn in ids) {
          if (result != '') { result = result + ';'; }
          result = result + cdn + ':' + ids[cdn];
        }

        $('#cdn').val(result);
      }

      var configuration = {

      "AUDIOCDN": ["https://cdn.achieve3000.com", "", ""],
"VIDEOCDN": ["https://cdn.achieve3000.com", ""],
"DOCSCDN": ["https://cdn.achieve3000.com", "", ""],
"APPASSETSCDN": ["", ""],
"IMAGECDN": ["https://cdn.achieve3000.com", "", ""],
"IMAGEASSETSCDN": ["", ""],
"JSASSETSCDN": ["", ""],
"CSSASSETSCDN": ["", ""]

      };

      t = new Date();
      timestamp = t.getTime();
      testAsset = '/assets/content/images/1x1.png?t=' + timestamp;

      cdnCatalog = new A3K_CDNDetectorCatalog(testAsset, configuration, onCdnDetection);
      cdnCatalog.detect_cdn();
    });
  </script>
